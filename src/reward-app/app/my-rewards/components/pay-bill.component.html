<div class="payBillContainer" [ngClass]="{medium : getResize().mediumUp}" *ngIf="!getResize().largeUp">
    <div class="containerBody">
        <div class="header">
            <div class="void"></div>
            <div class="text">
                <div class="headerText">Pay Bill</div>
                <div class="headerSubText">Use your reward points to pay bills</div>
            </div>
        </div>
        <div class="itemContainer">
            <div class="itemIdentifier card"></div>
            <select class="inputValue select" [(ngModel)]="selection">
                <option value="SMART">Smart</option>
                <option value="PLDT">PLDT</option>
            </select>
        </div>
        <div class="itemContainer">
            <div class="itemIdentifier phone"></div>
            <input class="inputValue" [placeholder]="getNumberPlaceholder()" [(ngModel)]="number"/>
        </div>
        <div class="itemContainer">
            <div class="itemIdentifier invoice"></div>
            <input class="inputValue" placeholder="Peso amount" [(ngModel)]="amount"/>
        </div>
        <div class="itemContainer">
            <div class="itemIdentifier lock"></div>
            <input class="inputValue" type="password" placeholder="Payment PIN" [(ngModel)]="pin"/>
        </div>
        <div class="itemFooterContainer">
            <div class="point">
                <div class="pointPic"></div>
                <div class="pointText">Points Needed</div>
                <div class="pointValue">{{ getPointsNeeded() }} <span>pts</span></div>
            </div>
            <div class="button" [class.disabled]="!isFormValid()" (click)="addToCart()">Add to Cart</div>
        </div>
    </div>
</div>
