<div class="viewPukContainer" [ngClass]="{medium : getResize().mediumUp}" *ngIf="!getResize().largeUp">
    <div class="containerBody">
        <div class="header">
            <div class="void"></div>
            <div class="text">
                <div class="headerText">PUK Code</div>
                <div class="headerSubText">View PUK of your Smart number</div>
            </div>
        </div>
        <div>
            <div class="itemContainer">
                <div class="itemText">
                    <div class="textIdentifier">Smart Number</div>
                    <div class="textValue">092898874099</div>
                </div>
                <div class="itemText">
                    <div class="textIdentifier">PUK Code</div>
                    <div class="textValue red">18455927</div>
                </div>
            </div>
            <div class="itemFooterContainer">
                <div class="button">OK</div>
            </div>
        </div>
    </div>
</div>
<!-- large view-->
<div class="viewPukContainerLarge" *ngIf="getResize().largeUp">
    <div class="itemComponent">
        <div class="itemHeader">View PUK</div>
        <div class="itemText">
            <div class="textIdentifier">Smart Number</div>
            <div class="textValue">092898874099</div>
        </div>
        <div class="itemText">
            <div class="textIdentifier">PUK Code</div>
            <div class="textValue red">18455927</div>
        </div>
        <div class="itemFooterContainer">
            <div class="button">OK</div>
        </div>
    </div>
    <div class="bannerComponent">
        <div class="banner1"></div>
        <div class="banner2"></div>
    </div>
</div>
