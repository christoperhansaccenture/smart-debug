<div class="modalInformationContent">
    <div class="modalBody" *ngIf="getInfoModalStatus().transfer">
        <div class="itemRow">
            <div class="itemDetail"><span>{{points}} points</span> has been transfered to <span>{{phone}}</span></div>
        </div>		
    </div>
    <div class="modalFooter">
        <div class="button red" (click)="close()">OK</div>			
    </div>
</div>
