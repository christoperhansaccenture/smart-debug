<div class="changePasswordContainer" [ngClass]="{medium : getResize().mediumUp}" *ngIf="!getResize().largeUp">
    <div class="containerBody">
        <div class="header">
            <div class="void"></div>
            <div class="text">
                <div class="headerText">Change Password</div>
                <div class="headerSubText">Update your Password</div>
            </div>
        </div>
        <div class="itemContainer">
            <div class="itemIdentifier password"></div>
            <input class="inputValue" placeholder="Old Password*" />
        </div>
        <div class="itemContainer">
            <div class="itemIdentifier password"></div>
            <input class="inputValue" placeholder="New Password*" />
        </div>
        <div class="itemContainer">
            <div class="itemIdentifier password"></div>
            <input class="inputValue" placeholder="Confirm Password*" />
        </div>
        <div class="itemFooterContainer">
            <div class="button" (click)="updateProfile()">Confirm</div>
        </div>
    </div>
</div>
<!-- large view-->
<div id="homeBodyLarge" class="changePasswordContainerBody" *ngIf="getResize().largeUp">
    <div class="changePasswordContainerLarge">
        <div class="container2">
            <div class="container1">
                <smart-left-menu></smart-left-menu>
                <div class="componentContainer">
                    <div class="itemComponent">
                        <div class="itemHeader">Change Password</div>
                        <div class="itemContainer">
                            <div class="itemIdentifier password"></div>
                            <input class="inputValue" placeholder="Old Password*" />
                        </div>
                        <div class="itemContainer">
                            <div class="itemIdentifier password"></div>
                            <input class="inputValue" placeholder="New Password*" />
                        </div>
                        <div class="itemContainer">
                            <div class="itemIdentifier password"></div>
                            <input class="inputValue" placeholder="Confirm Password*" />
                        </div>
                        <div class="itemFooterContainer">
                            <div class="button" (click)="updateProfile()">Confirm</div>
                        </div>
                    </div>
                    <div class="bannerComponent">
                        <div class="banner1"></div>
                        <div class="banner2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
